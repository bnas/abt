<!DOCTYPE HTML>
<html>
<head>
    <title>ABT</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
    <link rel="stylesheet" href="assets/css/custom.css"/>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="index.html"><strong>Alx Bns</strong> Travels</a></h1>
        <nav>
            <ul>
                <li><a href="#footer" class="icon solid fa-info-circle">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">
        <article class="thumb">
            <a href="https://vimeo.com/809474168" class="image glightbox"
               data-description="<strong>Buenos Aires, El Chalten, Calafate </strong>| feat. Will, Fede, Agos, Martin, Cane, Marine"
               data-desc-position="bottom"
               data-type="video"
               data-effect="fade"><img src="images/thumbs/Argentina.png" alt="Argentina"/></a>
            <h2>Argentina</h2>
        </article>
        <article class="thumb">
            <a href="https://vimeo.com/809486324" class="image glightbox"
               data-description="<strong>Chefchaouen, Akchour, Tetouan </strong>| feat. Will, Firdeous, Julia"
               data-desc-position="bottom"
               data-type="video"
               data-effect="fade"><img src="images/thumbs/Morocco.png" alt="Morocco"/></a>
            <h2>Morocco</h2>
        </article>
    </div>

    <!-- Footer -->
    <footer id="footer" class="panel">
        <div class="inner split">
            <div>
                <section>
                    <h2>Hello</h2>
                    <p style="margin-bottom: 0.8em">Just wanted to share high res videos of my travels with friends and
                        family.</p>
                    <p>I can only upload 2 videos per month.</p>
                </section>
                <section>
                    <h2>Tools</h2>
                    <ul>
                        <li>Videos: iMovie</li>
                        <li>Design: HTML5 UP</li>
                        <li>Box/Player: Glightbox/Plyr</li>
                        <li>Hosting: GitHub/Vimeo</li>
                    </ul>
                </section>
                <p class="copyright">
                    &copy; 2022-2023 <a href="https://github.com/bnas/abt" target="_blank">bnas</a>.
                </p>
            </div>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
<script type="text/javascript">
    const glightbox = GLightbox({
        skin: 'dark',
        draggable: false,
        zoomable: false,
        touchNavigation: false,
        touchFollowAxis: false,
        keyboardNavigation: false,
        loop: false,
        autoplayVideos: false,
        moreLength: 0,
        closeOnOutsideClick: false,
        plyr: {
            config: {
                // ratio: '16:9',
                hideControls: true,
                settings: ["quality"],
                vimeo: {
                    byline: false,
                    portrait: false,
                    title: false,
                    speed: false,
                    transparent: true,
                    controls: false,
                    // playsinline: true
                },
            }
        }
    });
</script>
</body>
</html>
